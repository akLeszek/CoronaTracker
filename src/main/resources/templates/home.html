<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<div class="container">

    <head>
        <title>Corona Tracker Application</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <h1>Corona Track Aplication</h1>
            <p>Application lists current number of cases reported across globe</p>

            <div class="jumbotron">
                <h1 class="display-4" th:text="${totalReportedCases}"></h1>
                <p class="lead">Total Cases reported as of today</p>
                <hr class="my-4">
                <p>
                    <span>New cases reported since previous day</span>
                    <span th:text="${totalNewCases}"></span>
                </p>
                <table class="table">
                    <tr>
                        <th>State</th>
                        <th>Country</th>
                        <th>Total cases reported</th>
                        <th>Changes since yestarday</th>
                    </tr>
                    <tr th:each="locationStat : ${locationStats}">
                        <td th:text="${locationStat.state}"></td>
                        <td th:text="${locationStat.country}"></td>
                        <td th:text="${locationStat.latestTotalCases}">0</td>
                        <td th:text="${locationStat.diffFromPreviousDay}">0</td>
                    </tr>
                </table>
            </div>
        </div>
    </body>

</html>
